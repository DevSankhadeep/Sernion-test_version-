<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 5px;
    }
    p.sub-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .input-icon {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
    }
    .input-icon input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      margin-left: 10px;
    }
    .input-icon i {
      color: #333;
    }
    .forgot {
      text-align: right;
      font-size: 13px;
      margin-bottom: 20px;
    }
    button.primary-btn {
      background: black;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #666;
    }
    .social-btn {
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      border-radius: 20px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-btn img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .bottom-text {
      font-size: 14px;
      margin-top: 20px;
    }
    .bottom-text a {
      font-weight: bold;
      text-decoration: none;
    }
    .terms {
      font-size: 11px;
      margin-top: 20px;
      color: #444;
    }
    .terms a {
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <p class="sub-text">Sign into your account to continue</p>
    
    <div class="form-group">
      <label>Email address</label>
      <div class="input-icon">
        <input type="email" placeholder="Enter email address" required />
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <div class="input-icon">
        <input type="password" placeholder="Enter password" required />
      </div>
    </div>
    <div class="forgot"><a href="#">Forgot password?</a></div>

    <a href="dashboard.html" class="primary-btn" style="display:block;text-align:center;text-decoration:none;background:black;color:white;padding:12px;width:100%;border-radius:6px;font-size:16px;font-weight:400;margin-bottom:20px;">Continue</a>

    <div class="divider">OR</div>

    <div class="social-btn">
    <img src="src/Google_Icons-09-512.png" alt="Google logo">
    Continue with Google
    </div>
    <div class="social-btn">
    <img src="src/Facebook_Logo_(2019).png" alt="Facebook logo">
    Continue with Facebook
    </div>
    <div class="bottom-text">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
    <div class="terms">
      By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
