<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <!-- Add Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 5px;
    }
    p.sub-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .input-icon {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      position: relative;
    }
    .input-icon input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      margin-left: 10px;
    }
    .input-icon i.eye-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
      cursor: pointer;
      z-index: 2;
    }
    .input-icon i {
      color: #333;
    }
    .forgot {
      text-align: right;
      font-size: 13px;
      margin-bottom: 20px;
    }
    button.primary-btn {
      background: black;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #666;
    }
    .social-btn {
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      border-radius: 20px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-btn img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .bottom-text {
      font-size: 14px;
      margin-top: 20px;
    }
    .bottom-text a {
      font-weight: bold;
      text-decoration: none;
    }
    .terms {
      font-size: 11px;
      margin-top: 20px;
      color: #444;
    }
    .terms a {
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <p class="sub-text">Sign into your account to continue</p>    
    
    <form id="loginForm">
      <div class="form-group">
        <label>Username or Email</label>
        <div class="input-icon">
          <input type="text" name="username" placeholder="Enter username or email" required />
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="input-icon">
          <input type="password" name="password" placeholder="Enter password" required id="loginPassword" />
          <i class="fa-solid fa-eye-slash eye-btn" id="toggleLoginPassword"></i>
        </div>
      </div>
      <div class="forgot"><a href="#">Forgot password?</a></div>
      <button type="submit" class="primary-btn">Continue</button>
    </form>
    <div class="divider">OR</div>
    <div class="social-btn">
    <img src="src/Google_Icons-09-512.png" alt="Google logo" style="width:30px;height:30px;">
    Continue with Google
    </div>
    <div class="bottom-text">
      Don’t have an account? <a href="signup.html">Sign up</a>
    </div>
    <div class="terms">
      By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
  </div>
  <!-- Include API Client -->
  <script src="js/api.js"></script>
  
  <script>
    // Eye button logic for login password
    const loginPasswordInput = document.getElementById('loginPassword');
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');
    toggleLoginPassword.addEventListener('click', function () {
      const isPassword = loginPasswordInput.type === 'password';
      loginPasswordInput.type = isPassword ? 'text' : 'password';
      this.classList.toggle('fa-eye', isPassword);
      this.classList.toggle('fa-eye-slash', !isPassword);
    });

    // Form submission with API integration
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const formData = new FormData(loginForm);
      
      // Show loading state
      const submitBtn = loginForm.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Logging in...';
      submitBtn.disabled = true;
      
      try {
        // Call the API
        const response = await api.login({
          username: formData.get('username'),
          password: formData.get('password')
        });
        
        if (response.success) {
          // Show success message
          submitBtn.textContent = 'Login successful! ✅';
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          // Show error message
          submitBtn.textContent = 'Login failed';
          alert('Login failed: ' + (response.errors || 'Invalid credentials'));
        }
      } catch (error) {
        // Show error message
        submitBtn.textContent = 'Login failed';
        alert('Error: ' + error.message);
      } finally {
        // Reset button after 3 seconds
        setTimeout(() => {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }, 3000);
      }
    });
  </script>
</body>
</html>
