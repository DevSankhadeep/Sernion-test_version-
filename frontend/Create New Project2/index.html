<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="back-arrow">&larr;</div>
      <div class="title">Create new project</div>
    </div>
    <div class="steps">
      <div class="step active"><span>1</span></div>
      <div class="step active"><span>2</span></div>
      <div class="step inactive"><span>3</span></div>
      <div class="step inactive"><span>4</span></div>
    </div>
     <div class="step-bar">
      <div class="progress"></div>
    </div>
    <div class="data-section1"> 
    <div class="data-section">
      <h3>Data & Annotation Type</h3>
      <p>Select the type of data and annotation method</p>
      <h5 class="data">Data Type</h5>
      <div class="data-types">
        <button id="btn-image">
          <img src="../src/Image.png" alt="Images" style="height:32px;width:32px;margin-right:16px;vertical-align:middle;">
          <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;">
            <span class="data-label">Images</span>
            <span class="data-desc">JPG, PNG, SVG files</span>
          </div>
        </button>
        <button id="btn-text">
          <img src="../src/Text.png" alt="Text" style="height:32px;width:32px;margin-right:16px;vertical-align:middle;">
          <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;">
            <span class="data-label">Text</span>
            <span class="data-desc">Documents, articles, reviews</span>
          </div>
        </button>
        <button id="btn-video">
          <img src="../src/Video.png" alt="Video" style="height:32px;width:32px;margin-right:16px;vertical-align:middle;">
          <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;">
            <span class="data-label">Video</span>
            <span class="data-desc">MP4, AVI, MOV files</span>
          </div>
        </button>
        <button id="btn-audio">
          <img src="../src/Audio.png" alt="Audio" style="height:32px;width:32px;margin-right:16px;vertical-align:middle;">
          <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;">
            <span class="data-label">Audio</span>
            <span class="data-desc">MP3, WAV, FLAC files</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</body>
    <div class="footer-buttons">
        <a href="../Create New Project1/index.html"><button id="Previous-button">Previous</button></a>
        <button id="Next-button">Next</button>
    </div>
</html>
