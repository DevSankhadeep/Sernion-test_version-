<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Project</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .back-arrow::before {
      content: '‚Üê';
      margin-right: 10px;
      font-weight: bold;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
    }

    .steps::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      width: 80%;
      height: 5px;
      background: #ddd;
      z-index: 0;
      transform: translateY(-50%);
    }

    .step {
      z-index: 1;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .step.inactive {
      background: #ccc;
    }

    .data-section {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 30px;
    }

    .data-section h3 {
      margin-top: 0;
    }

    .data-type-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .data-type-option {
      border: 1px solid #000;
      border-radius: 6px;
      padding: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .data-type-option:hover {
      background: #f5f5f5;
    }

    .data-type-option img,
    .data-type-option svg {
      width: 30px;
      height: 30px;
    }

    .data-type-option .label {
      font-weight: bold;
    }

    .data-type-option .desc {
      font-size: 0.9em;
      color: #555;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .buttons button {
      padding: 10px 25px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .buttons button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-arrow">Create new project</div>

    <div class="steps">
      <div class="step">1</div>
      <div class="step">2</div>
      <div class="step inactive">3</div>
      <div class="step inactive">4</div>
    </div>

    <div class="data-section">
      <h3>Data & Annotation Type</h3>
      <p>Select the type of data and annotation method</p>

      <div class="data-type-grid">
        <div class="data-type-option">
          <div>
            üì∑
          </div>
          <div>
            <div class="label">Images</div>
            <div class="desc">JPG, PNG, SVG files</div>
          </div>
        </div>

        <div class="data-type-option">
          <div>
            üìù
          </div>
          <div>
            <div class="label">Text</div>
            <div class="desc">Documents, articles, reviews</div>
          </div>
        </div>

        <div class="data-type-option">
          <div>
            üé•
          </div>
          <div>
            <div class="label">Video</div>
            <div class="desc">MP4, AVI, MOV files</div>
          </div>
        </div>

        <div class="data-type-option">
          <div>
            üîä
          </div>
          <div>
            <div class="label">Audio</div>
            <div class="desc">MP3, WAV, FLAC files</div>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button>Previous</button>
      <button>Next</button>
    </div>
  </div>
</body>
</html>
