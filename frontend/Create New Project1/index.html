<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/dashboard/" class="back-btn">‚Üê</a>
      <h2>Create new project</h2>
    </div>
    <div class="stepper">
      <div class="step active">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
    </div>
    <div class="stepper-progress">
      <div class="stepper-bar stepper-bar-active"></div>
      <div class="stepper-bar stepper-bar-inactive"></div>
    </div>
    <div class="form-card">
      <h3>Project Details</h3>
      <p>Provide basic information about your annotation project</p>
      <label>Project name</label>
      <input type="text" placeholder="Enter project name" />
      <label>Description</label>
      <textarea placeholder="Enter project description"></textarea>
      <div class="row form-row-gap">
        <div class="col">
          <label>Deadline</label>
          <input type="text" id="deadlineText" placeholder="DD/MM/YYYY" onfocus="this.type='date'" onblur="if(this.value===''){this.type='text'}" />
        </div>
        <div class="col">
          <label>Priority</label>
          <select id="prioritySelect">
            <option value="">Select priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>
    </div>
    <div class="actions actions-outside">
      <button onclick="goToStep2()">Next</button>
    </div>
  </div>
  <script>
    function goToStep2() {
      alert("Going to step 2...");
      // You can redirect or show next form here
    }
  </script>
</body>
</html>
