<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Success</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1)
  }
  .success-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .success-card {
    background: white;
    padding: 110px 160px;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.13);
    text-align: center;
  }
  .check-icon {
    background: black;
    color: white;
    font-size: 54px;
    width: 100px;
    height: 100px;
    line-height: 100px;
    border-radius: 16px;
    margin: auto;
    margin-bottom: 32px;
    animation: pop-check 0.7s cubic-bezier(.68,-0.55,.27,1.55);
  }
  @keyframes pop-check {
    0% {
      transform: scale(0.2) rotate(-30deg);
      opacity: 0;
    }
    60% {
      transform: scale(1.2) rotate(10deg);
      opacity: 1;
    }
    80% {
      transform: scale(0.95) rotate(-5deg);
    }
    100% {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }
  }
  h2 {
    font-size: 32px;
    font-weight: bold;
    margin: 0;
  }

</style>
</head>
<body>
<!-- <div class="container"> -->
  <div class="success-container">
    <div class="success-card">
      <div class="check-icon">âœ”</div>
      <h2>Created Successfully</h2>
    </div>
  </div>
