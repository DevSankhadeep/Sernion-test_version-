<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; }
    body { background-color: #f8f8f8; padding: 20px; font-family: 'Inter', Arial, sans-serif; }
    .container { max-width: 800px; margin: auto; margin-top: 60px; }
    .top-bar { display: flex; align-items: center; margin-bottom: 20px; }
    .back-arrow { font-size: 20px; margin-right: 10px; cursor: pointer; }
    .back-btn {
      font-size: 28px;
      font-weight: bold;
      color: #111;
      text-decoration: none;
      margin-right: 16px;
      transition: color 0.2s;
    }
    .title { font-size: 24px; font-weight: 600; letter-spacing: 0.5px; }
    .steps { display: flex; justify-content: space-between; margin: 20px 0; width: 100%; position: relative; }
    .step { display: flex; flex-direction: column; align-items: center; min-width: 30px; }
    .step span { background-color: #000; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 5px; }
    .step.active span { background-color: #000; }
    .step-inactive span { background-color:#000; }
    .step.inactive span { background-color: #ccc; }
    .data-section1{ margin-top: 40px; padding: 25px; border: 1px solid #ccc; border-radius: 16px; background: #fff; box-shadow: 0 2px 12px rgba(0,0,0,0.04); }
    .data-section { margin-top: 20px; }
    .step-bar { background-color: #e7e7e7; height: 5px; position: relative; border-radius: 6px; margin-bottom: 20px; }
    .step-bar .progress { width: 35%; background: #111; height: 100%; border-radius: 6px; transition: width 0.3s; }
    .data{ font-size: 20px; display: inline-block; margin-bottom: 18px; margin-top:15px ; }
    .data-section h3 { font-size: 20px; font-weight: 600; margin-bottom: 10px; }
    .data-section h3 { margin-bottom: 10px; }
    .data-types { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .data-types button { display: flex; flex-direction: row; align-items: center; justify-content: flex-start; text-align: left; padding: 15px; border: 1px solid #ccc; border-radius: 10px; background-color: #fff; cursor: pointer; gap: 0; }
    .data-types button:active, .data-types button:focus { outline: 2px solid #000; outline-offset: 2px; }
    .data-types button img { height: 32px; width: 32px; margin-right: 16px; vertical-align: middle; margin-bottom: 0; }
    .data-label { font-size: 1.18em; font-weight: 700; margin-bottom: 0; display: block; }
    .data-desc { font-size: 1.05em; color: #555; font-weight: 400; margin-left: 0; display: block; }
    .data-types button i { margin-right: 10px; font-size: 2em; vertical-align: middle; }
    .annotation{ margin-top: 10px; }
    .annotation-types1{ margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 10px; }
    .annotation-types { margin-top: 30px; display: none; }
    .annotation-types button { display: block; width: 100%; padding: 12px; margin: 10px 0; border: 1.5px solid #ccc; border-radius: 10px; background-color: #fff; cursor: pointer; text-align: left; font-size: 0.95em; font-family: inherit; }
    .footer-buttons { display: flex; justify-content: center; gap: 560px; margin-top: 20px; }
    .footer-buttons button { padding: 10px 32px; font-size: 1em; background-color: black; color: white; border: none; border-radius: 8px; cursor: pointer; font-family: inherit; font-weight: 600; letter-spacing: 0.5px; transition: background 0.2s; }
    .footer-buttons button:hover { background-color: #222; }
    .selected-annotation { background-color: #111 !important; color: #fff !important; border: 2px solid #111 !important; }
    .selected-datatype { outline: 2px solid #111 !important; background: #eee !important; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
    <a href="Create New Project1/index.html" class="back-btn">‚Üê</a>
      <div class="title">Create new project</div>
    </div>
    <div class="steps">
      <div class="step active"><span>1</span></div>
      <div class="step active"><span>2</span></div>
      <div class="step inactive"><span>3</span></div>
      <div class="step inactive"><span>4</span></div>
    </div>
    <div class="step-bar">
      <div class="progress"></div>
    </div>
    <div class="data-section1"> 
      <div class="data-section">
        <h3>Data & Annotation Type</h3>
        <p>Select the type of data and annotation method</p>
        <h5 class="data">Data Type</h5>
        <div class="data-types">
          <button id="btn-image">
            <img src="src/image.png" alt="Images" style="height:32px;width:32px;margin-right:16px;vertical-align:middle;">
            <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;">
              <span class="data-label">Images</span>
              <span class="data-desc">JPG, PNG, SVG files</span>
            </div>
          </button>
          <button id="btn-text">
            <img src="src/Text.png" alt="Text" style="height:32px;width:32px;margin-right:16px;vertical-align:middle;">
            <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;">
              <span class="data-label">Text</span>
              <span class="data-desc">Documents, articles, reviews</span>
            </div>
          </button>
          <button id="btn-video">
            <img src="src/Video.png" alt="Video" style="height:32px;width:32px;margin-right:16px;vertical-align:middle;">
            <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;">
              <span class="data-label">Video</span>
              <span class="data-desc">MP4, AVI, MOV files</span>
            </div>
          </button>
          <button id="btn-audio">
            <img src="src/Audio.png" alt="Audio" style="height:32px;width:32px;margin-right:16px;vertical-align:middle;">
            <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;">
              <span class="data-label">Audio</span>
              <span class="data-desc">MP3, WAV, FLAC files</span>
            </div>
          </button>
        </div>
      </div>
      <!-- Annotation for Audio -->
      <div class="annotation-types" id="annotation-audio" style="display:none;">
        <h3 class="annotation">Annotation Type</h3>
        <button class="annotation-btn" data-value="Audio Transcription">Audio Transcription - Convert speech to text</button>
        <button class="annotation-btn" data-value="Audio Classification">Audio Classification - Categorize audio content</button>
        <button class="annotation-btn" data-value="Speaker Identification">Speaker Identification - Identify different speakers</button>
      </div>
      <!-- Annotation for Text -->
      <div class="annotation-types" id="annotation-text" style="display:none;">
        <h3 class="annotation">Annotation Type</h3>
        <button class="annotation-btn" data-value="Sentiment Analysis">Sentiment Analysis - Classify text emotion/sentiment</button>
        <button class="annotation-btn" data-value="Named Entity Recognition">Named Entity Recognition - Identify entities in text</button>
        <button class="annotation-btn" data-value="Text Classification">Text Classification - Categorize text documents</button>
        <button class="annotation-btn" data-value="Question Answering">Question Answering - Create Q&A pairs</button>
      </div>
      <!-- Annotation for Video -->
      <div class="annotation-types" id="annotation-video" style="display:none;">
        <h3 class="annotation">Annotation Type</h3>
        <button class="annotation-btn" data-value="Action Recognition">Action Recognition - Identify actions in video</button>
        <button class="annotation-btn" data-value="Object Tracking">Object Tracking - Track objects across frames</button>
        <button class="annotation-btn" data-value="Temporal Segmentation">Temporal Segmentation - Mark time-based events</button>
      </div>
      <!-- Annotation for Image -->
      <div class="annotation-types" id="annotation-image" style="display:none;">
        <h3 class="annotation">Annotation Type</h3>
        <button class="annotation-btn" data-value="Image Classification">Image Classification - Categorize entire images</button>
        <button class="annotation-btn" data-value="Object Detection">Object Detection - Draw bounding boxes around objects</button>
        <button class="annotation-btn" data-value="Image Segmentation">Image Segmentation - Pixel-level annotation</button>
        <button class="annotation-btn" data-value="Keypoint Detection">Keypoint Detection - Mark specific points on objects</button>
      </div>
    </div>
    <div class="footer-buttons">
      <a href="Create New Project1/index.html"><button>Previous</button></a>
      <button id="nextBtn">Next</button>
    </div>
  <script>
    // Data type buttons
    const btnAudio = document.getElementById('btn-audio');
    const btnText = document.getElementById('btn-text');
    const btnVideo = document.getElementById('btn-video');
    const btnImage = document.getElementById('btn-image');
    // Annotation containers
    const annotationAudio = document.getElementById('annotation-audio');
    const annotationText = document.getElementById('annotation-text');
    const annotationVideo = document.getElementById('annotation-video');
    const annotationImage = document.getElementById('annotation-image');
    // Hide all annotation sections
    function hideAllAnnotations() {
      annotationAudio.style.display = 'none';
      annotationText.style.display = 'none';
      annotationVideo.style.display = 'none';
      annotationImage.style.display = 'none';
    }
    // Deselect all data type buttons
    function deselectAllDataTypeButtons() {
      [btnAudio, btnText, btnVideo, btnImage].forEach(btn => btn.classList.remove('selected-datatype'));
    }
    // Data type button click handlers
    btnAudio.addEventListener('click', function() {
      hideAllAnnotations();
      deselectAllDataTypeButtons();
      btnAudio.classList.add('selected-datatype');
      annotationAudio.style.display = 'block';
    });
    btnText.addEventListener('click', function() {
      hideAllAnnotations();
      deselectAllDataTypeButtons();
      btnText.classList.add('selected-datatype');
      annotationText.style.display = 'block';
    });
    btnVideo.addEventListener('click', function() {
      hideAllAnnotations();
      deselectAllDataTypeButtons();
      btnVideo.classList.add('selected-datatype');
      annotationVideo.style.display = 'block';
    });
    btnImage.addEventListener('click', function() {
      hideAllAnnotations();
      deselectAllDataTypeButtons();
      btnImage.classList.add('selected-datatype');
      annotationImage.style.display = 'block';
    });
    // Annotation selection logic
    let selectedAnnotation = '';
    function setupAnnotationButtons(container) {
      const annotationBtns = container.querySelectorAll('.annotation-btn');
      annotationBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          annotationBtns.forEach(b => b.classList.remove('selected-annotation'));
          btn.classList.add('selected-annotation');
          selectedAnnotation = btn.getAttribute('data-value');
        });
      });
    }
    setupAnnotationButtons(annotationAudio);
    setupAnnotationButtons(annotationText);
    setupAnnotationButtons(annotationVideo);
    setupAnnotationButtons(annotationImage);
    document.getElementById('nextBtn').addEventListener('click', function() {
      // Find which annotation section is visible
      let visibleSection = null;
      let nextPage = 'index2.html';
      if (annotationAudio.style.display === 'block') {
        visibleSection = annotationAudio;
        nextPage = 'Audio/index2.html';
      }
      if (annotationText.style.display === 'block') {
        visibleSection = annotationText;
        nextPage = 'Text/index8.html';
      }
      if (annotationVideo.style.display === 'block') {
        visibleSection = annotationVideo;
        nextPage = 'video/index11.html';
      }
      if (annotationImage.style.display === 'block') {
        visibleSection = annotationImage;
        nextPage = 'Image/index5.html';
      }
      if (visibleSection) {
        const selected = visibleSection.querySelector('.selected-annotation');
        if (!selected) {
          alert('Please select an annotation option.');
          return;
        }
      }
      window.location.href = nextPage;
    });
  </script>
  </div>
</body>
</html>
