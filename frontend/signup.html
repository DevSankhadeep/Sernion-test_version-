<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Add Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;                  
    }
    body {
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .sub-text {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }
    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }
    .input-icon {
      display: flex;
      align-items: center;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      position: relative;
    }
    .input-icon i.eye-btn {
      margin-left: auto;
      margin-right: 0;
      font-size: 18px;
      color: #888;
      cursor: pointer;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }
    .input-icon input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 14px;
    }
    .primary-btn {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      text-align: center;
      display: block;
      text-decoration: none;
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #888;
      font-size: 14px;
    }
    .social-btn {
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #fff;
    }
    .social-btn img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .bottom-text {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
    }
    .bottom-text a {
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }
    .terms {
      text-align: center;
      font-size: 11px;
      color: #555;
      margin-top: 25px;
    }
    .terms a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    /* ✅ Message styling - now left aligned */
    #matchMessage {
      font-size: 13px;
      margin-top: 6px;
      display: none;
      text-align: left;  /* Left aligned */
    }
    #matchMessage.success {
      color: green;
    }
    #matchMessage.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <p class="sub-text">Sign into your account to continue</p>

    <div class="form-group">
      <label>Full name</label>
      <div class="input-icon">
        <input type="text" placeholder="Enter your full name" required />
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="input-icon">
        <input type="email" placeholder="Enter your email" required />
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <div class="input-icon">
        <input type="password" placeholder="Enter your password" required id="password" />
        <i class="fa-solid fa-eye-slash eye-btn" id="togglePassword"></i>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <div class="input-icon">
        <input type="password" placeholder="Re-enter password" required id="confirmPassword" />
        <i class="fa-solid fa-eye-slash eye-btn" id="toggleConfirmPassword"></i>
      </div>
    </div>

    <!-- ✅ Match message -->
    <p id="matchMessage"></p>

    <a href="#" id="continueBtn" class="primary-btn">Continue</a>
    
    <div class="divider">OR</div>
    <div class="social-btn">
      <img src="src/Google_Icons-09-512.png" alt="Google logo" style="width:30px;height:30px;">
      Continue with Google
    </div>

    <div class="bottom-text">
      Already have an account? <a href="login.html">Log in</a>
    </div>
    <div class="terms">
      By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
  </div>

  <script>
    // Password field toggle
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Confirm password field toggle
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    toggleConfirmPassword.addEventListener('click', function () {
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // ✅ Password match check on Continue button
    const matchMessage = document.getElementById('matchMessage');
    const continueBtn = document.getElementById('continueBtn');

    continueBtn.addEventListener('click', function (e) {
      e.preventDefault(); // Stop redirect before validation

      if (passwordInput.value === "" || confirmPasswordInput.value === "") {
        matchMessage.style.display = "block";
        matchMessage.textContent = "Please enter both password fields ❌";
        matchMessage.className = "error";
        return;
      }

      if (passwordInput.value === confirmPasswordInput.value) {
        matchMessage.style.display = "block";
        matchMessage.textContent = "Passwords match ✅ Redirecting...";
        matchMessage.className = "success";

        // ✅ 2 sec delay before redirect
        setTimeout(() => {
          window.location.href = "verify.html";
        }, 1000);

      } else {
        matchMessage.style.display = "block";
        matchMessage.textContent = "Passwords do not match ❌";
        matchMessage.className = "error";
      }
    });
  </script>
</body>
</html>
