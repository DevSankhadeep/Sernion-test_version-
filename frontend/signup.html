<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .sub-text {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }
    .input-icon {
      display: flex;
      align-items: center;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
    }
    .input-icon i {
      margin-right: 10px;
      font-size: 16px;
    }
    .input-icon input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 14px;
    }
    .primary-btn {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #888;
      font-size: 14px;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #555;
    }
    .social-btn {
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #fff;
    }
    .social-btn img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .bottom-text {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
    }
    .bottom-text a {
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }
    .terms {
      text-align: center;
      font-size: 11px;
      color: #555;
      margin-top: 25px;
    }
    .terms a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <p class="sub-text">Sign into your account to continue</p>

    <div class="form-group">
      <label>Full name</label>
      <div class="input-icon">
        <input type="text" placeholder="Enter your full name" required />
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="input-icon">
        <input type="email" placeholder="Enter your email" required />
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <div class="input-icon">
        <input type="password" placeholder="Enter your password" required />
           <button type="button" class="toggle-btn"
      onclick="togglePassword('password')"></button>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <div class="input-icon">
        <input type="password" placeholder="Re-enter password" required />
         <button type="button" class="toggle-btn"
      onclick="togglePassword('password')"></button>
                
      </div>
    </div>
    <a href="verify.html" class="primary-btn" style="display:block;text-align:center;text-decoration:none;">Continue</a>
    <div class="divider">OR</div>
      <div class="social-btn">
    <img src="src/Google_Icons-09-512.png" alt="Google logo" style="width:30px;height:30px;">
    Continue with Google
    </div>
    <div class="bottom-text">
      Already have an account? <a href="login.html">Log in</a>
    </div>
    <div class="terms">
      By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
  </div>
  <script
</body>
</html>
