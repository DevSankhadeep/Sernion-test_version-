<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Project</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
    }
    body {
      background: #f8f8f8;
      padding: 15px;
      font-family: 'Inter', Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin:  auto;
      margin-top: 60px; /* Move box lower */
    }
    .data-section1 {
      margin-top: 40px;
      padding: 32px 32px 48px 32px;
      border: 1px solid #ccc;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    .form-section > h3 {
      margin-bottom: 6px;
    }
    .form-section > p {
      margin-bottom: 24px;
    }
    .upload-box {
      margin-bottom: 32px;
    }
    .annotation-guidelines {
      margin-bottom: 18px;
    }
    .guidelines-helper {
      margin-bottom: 32px;
    }
    .title {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-btn {
      font-size: 28px;
      font-weight: bold;
      color: #111;
      text-decoration: none;
      margin-right: 16px;
      transition: color 0.2s;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      width: 100%;
      position: relative;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 30px;
    }

    .step span {
      background-color: #000;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }

    .step.active span {
      background-color: #000;
    }

    .step.inactive span {
      background-color: #ccc;
    }

    .step-bar {
      background-color: #e7e7e7;
      height: 5px;
      position: relative;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .step-bar .progress {
      width: 67%;   /* 3 of 4 steps, i.e. 75% for step 3 */
      background: #111;
      height: 100%;
      border-radius: 6px;
      transition: width 0.3s;
    }
    .form-section h3 {
      margin: 0 0 6px 0;
      
    }
    .upload-box {
      border: 2px dashed #999;
      border-radius: 10px;
      padding: 26px 16px;
      margin-bottom: 18px;
      text-align: center;
      cursor: pointer;
      background: #fafafa;
    }
    .upload-box:hover {
      border-color: #111;
    }
    .upload-icon {
      font-size: 46px;
      color: #111;
      margin-bottom: 10px;
    }
    .annotation-guidelines {
      margin-bottom: 4px;
    }
    textarea {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 17px;
      min-height: 120px;
      padding: 14px;
      margin-top: 5px;
      resize: vertical;
    }
    .guidelines-helper {
      color: #888;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 560px;
      margin-top: 20px;
    }
    .footer-buttons button {
      padding: 10px 32px;
      font-size: 1em;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background 0.2s;
    }
    .footer-buttons button:hover {
      background-color: #222;
    }
   </style>
</head>
<body>
   <div class="container">
    <div class="top-bar">
      <a href="../Main Data Anotation type.html" class="back-btn">‚Üê</a>
      <div class="title">Create new project</div>
    </div>
    <div class="steps">
      <div class="step active"><span>1</span></div>
      <div class="step active"><span>2</span></div>
      <div class="step active"><span>3</span></div>
      <div class="step inactive"><span>4</span></div>
    </div>
    <div class="step-bar">
      <div class="progress"></div>
    </div>
    <div class="data-section1">
      <div class="form-section">
        <h3>Dataset Upload</h3>
        <p>Upload your dataset for annotation</p>
        <div class="upload-box" id="uploadBox">
            <div class="upload-icon">
              <svg width="54" height="54" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:block;margin:0 auto;">
                <defs>
                  <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#fffbe6"/>
                    <stop offset="100%" stop-color="#fafafa"/>
                  </radialGradient>
                  <linearGradient id="grad2" x1="0" y1="0" x2="54" y2="54" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#111"/>
                    <stop offset="1" stop-color="#888"/>
                  </linearGradient>
                </defs>
                <circle cx="27" cy="27" r="25" stroke="url(#grad2)" stroke-width="2.5" fill="url(#grad1)"/>
                <rect x="19" y="32" width="16" height="6" rx="2" fill="#e0e0e0"/>
                <path d="M27 36V16M27 16L19 24M27 16L35 24" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="27" cy="27" r="7" fill="#fff" stroke="#111" stroke-width="1.2"/>
                <circle cx="27" cy="27" r="2.5" fill="#ffd600"/>
              </svg>
            </div>
          <input type="file" id="fileInput" multiple style="display: none;" />
          <p><strong>Upload your dataset</strong></p>
          <p>Drop files here or click to browse. Supports ZIP, folders, and individual files.</p>
        </div>
        <div class="annotation-guidelines">
          <div id="selectedAnnotation" style="margin-bottom:8px; color:#111; font-weight:bold;"></div>
          <label for="guidelines"><strong>Annotation Guidelines</strong></label>
          <textarea id="guidelines" placeholder="Provide detailed instructions for annotators"></textarea>
        </div>
        <p class="guidelines-helper">Clear guidelines help ensure consistent and accurate annotations</p>
      </div>
    </div>
    <div class="footer-buttons">
      <a href="../Main Data Anotation type.html"><button>Previous</button></a>
      <a href="index3.html"><button>Next</button></a>
    </div>
    <script>
      // Show selected annotation if present in URL
      function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }
      const selectedAnnotation = getQueryParam('annotation');
      if (selectedAnnotation) {
        document.getElementById('selectedAnnotation').textContent = 'Selected Annotation: ' + selectedAnnotation;
      }

      document.getElementById('uploadBox').addEventListener('click', function() {
          document.getElementById('fileInput').click();
      });
  
      document.getElementById('fileInput').addEventListener('change', function(event) {
          const files = event.target.files;
          if (files.length > 0) {
          alert(`${files.length} file(s) selected for upload.`);
          }
      });
    </script>
   </div>

</body>
</html>
