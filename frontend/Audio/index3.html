<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Project</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f8f8f8;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: auto;


}

h2 {
  font-size: 20px;
}

.progress-bar {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
  padding: 10px 0;
  border-bottom: 4px solid black;
}

.step {
  width: 30px;
  height: 30px;
  background: black;
  color: white;
  border-radius: 50%;
  text-align: center;
  line-height: 30px;
}

.card {
  border: 1px solid #ccc;
  padding: 20px;
  border-radius: 10px;
}

.input-group {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.input-group input {
  flex: 1;
  padding: 10px;
}

.input-group button {
  padding: 10px 15px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

 .email-list {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .email {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
    }
.footer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .footer-buttons button {
      padding: 10px 25px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
/* 
.prev, .next {
  padding: 10px 20px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
} */


  </style>
</head>
<body>

  <div class="container">
    <h2>‚Üê Create new project</h2>

    <div class="progress-bar">
      <div class="step active">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
    </div>

    <div class="card">
      <h3>Team & Settings</h3>
      <p>Configure team access and project settings</p>

      <h5>Team members</h5>
      <div class="input-group">
        <input type="email" id="emailInput" placeholder="Enter email address">
        <button onclick="addEmail()">+</button>
      </div>
      <div class="email-list" id="emailList">  
        <div id="emailPlaceholder" class="email"><i class='fa-regular fa-envelope'></i> <span>email address</span></div>
      </div>
    </div>

    <div class="footer-buttons">
        <!-- <button id="prevBtn">Previous</button> -->
        <a href="index2.html"><button>Previous</button></a>
        <!-- <button>Next</button> -->
         <a href="index4.html"><button>Next</button></a>
      </div>
  </div>
  <script>
    function addEmail() {
      const input = document.getElementById('emailInput');
      const email = input.value.trim();
      if (email) {
        const list = document.getElementById('emailList');
        const placeholder = document.getElementById('emailPlaceholder');
        if (placeholder) placeholder.style.display = 'none';
        const emailDiv = document.createElement('div');
        emailDiv.className = 'email';
        emailDiv.innerHTML = `<i class='fa-regular fa-envelope'></i> <span>${email}</span>`;
        list.appendChild(emailDiv);
        input.value = '';
      }
    }
  </script>
</body>
</html>
