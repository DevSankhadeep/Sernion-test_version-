<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      padding: 20px;
    }

    .container {
      background-color: white;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-arrow {
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      width: 100%;
      position: relative;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Remove flex: 1 to allow even spacing at ends */
      min-width: 30px;
    }

    .step span {
      background-color: #000;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }

    .step.active span {
      background-color: #000;
    }
    .step-inactive span {
      background-color:#000;
    }

    .step.inactive span {
      background-color: #ccc;
    }
    .data-section1{
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;

    }
    .data-section {
      margin-top: 20px;
    }
    .step-bar {
      background-color: #e7e7e7;
      height: 5px;
      position: relative;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .step-bar .progress {
      width: 35%;   /* 1 of 4 steps, i.e. 25% for step 1 */
      background: #111;
      height: 100%;
      border-radius: 6px;
      transition: width 0.3s;
    }
    .data{
      font-size: 20px;
      display: inline-block;
      margin-bottom: 18px;
      margin-top:15px ;
    }
    .data-section h3 {
      margin-bottom: 10px;
    }
    .data-section h3 {
      margin-bottom: 10px;
    }

    .data-types {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .data-types button {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
      text-align: left;
    }
    /* svg section */
    .data-types button i {
      margin-right: 10px;
      font-size: 2em;
      vertical-align: middle;
    }
    .fas fa-file-alt{
      margin-right: 10px;
      font-size: 2em;
      vertical-align: middle;
    }
    .fa-solid fa-video{
      margin-right: 10px;
      font-size: 2em;
      vertical-align: middle;
    }
    .fa-solid fa-volume-high{
      margin-right: 10px;
      font-size: 2em;
      vertical-align: middle;
    }
    .annotation{
      margin-top: 10px;
    }
    .annotation-types1{
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
     }
    .annotation-types {
      margin-top: 30px;
      display: none;
    }

    .annotation-types button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      cursor: pointer;
      text-align: left;
    }

    .footer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .footer-buttons button {
      padding: 10px 25px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="top-bar">
      <div class="back-arrow">&larr;</div>
      <div class="title">Create new project</div>
    </div>

    <div class="steps">
      <div class="step active"><span>1</span></div>
      <div class="step active"><span>2</span></div>
      <div class="step inactive"><span>3</span></div>
      <div class="step inactive"><span>4</span></div>
    </div>
     <div class="step-bar">
      <div class="progress"></div>
    </div>
    <div class="data-section1"> 
    <div class="data-section">
      <h3>Data & Annotation Type</h3>
      <p>Select the type of data and annotation method</p>
      <h5 class="data">Data Type</h5>
      <div class="data-types">
        <button><i class="fa-regular fa-image"></i>Images <br><small>JPG, PNG, SVG files</small></button>
        <button><span><h1>T</h1> Text<small>Documents, articles, reviews</small></button></span>
        <button><i class="fa-solid fa-video"></i>Video <br><small>MP4, AVI, MOV files</small></button>
        <button id="btn-audio"><i class="fa-solid fa-volume-high"></i> Audio <br><small>MP3, WAV, FLAC files</small></button>
      </div>
    </div>
    <h5 class="annotation">Annotation</h5>
    <div class="annotation-types1">

    <div class="annotation-types">
      <button class="annotation-btn" data-value="Audio Transcription">Audio Transcription - Convert speech to text</button>
      <button class="annotation-btn" data-value="Audio Classification">Audio Classification - Categorize audio content</button>
      <button class="annotation-btn" data-value="Speaker Identification">Speaker Identification - Identify different speakers</button>
    </div>
    </div>
    </div>

    <div class="footer-buttons">
      <button onclick="alert('Previous clicked')">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  <script>
    const btnAudio = document.getElementById('btn-audio');
    // The other data type buttons do not have IDs, so add them dynamically
    const dataTypeButtons = document.querySelectorAll('.data-types button');
    const annotationTypes = document.querySelector('.annotation-types');
    const annotationBtns = document.querySelectorAll('.annotation-btn');
    let selectedAnnotation = '';

    btnAudio.addEventListener('click', function() {
      if (annotationTypes.style.display === 'block') {
        annotationTypes.style.display = 'none';
      } else {
        annotationTypes.style.display = 'block';
      }
    });

    // Hide annotation options when any data type except audio is clicked
    dataTypeButtons.forEach(btn => {
      if (btn !== btnAudio) {
        btn.addEventListener('click', function() {
          annotationTypes.style.display = 'none';
        });
      }
    });

    annotationBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        annotationBtns.forEach(b => b.classList.remove('selected-annotation'));
        btn.classList.add('selected-annotation');
        selectedAnnotation = btn.getAttribute('data-value');
      });
    });

    document.getElementById('nextBtn').addEventListener('click', function() {
      if (annotationTypes.style.display === 'block' && !selectedAnnotation) {
        alert('Please select an annotation option.');
        return;
      }
      window.location.href = 'index2.html';
    });
  </script>
  <style>
    .selected-annotation {
      background-color: #111 !important;
      color: #fff !important;
      border: 2px solid #111 !important;
    }
  </style>
  </div>

</body>
</html>
